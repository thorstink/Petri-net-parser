name: CI

on: [push]

jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: apt dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential lcov gcovr ninja-build libeigen3-dev git libtool pkg-config libspdlog-dev

    - name: seasocks
      run: |
        git clone https://github.com/mattgodbolt/seasocks.git
        cd seasocks && mkdir build && cd build
        cmake -DCMAKE_BUILD_TYPE=Debug -DUNITTESTS=OFF ..
        sudo make install

    - name: catch2
      run: |
        git clone https://github.com/catchorg/Catch2.git
        cd Catch2 && mkdir build && cd build
        cmake -Bbuild -H. -DBUILD_TESTING=OFF ..
        sudo cmake --build build/ --target install

    - name: "build project"
      run: |
        git submodule update --init --recursive
        mkdir build
        cd build
        bash -c 'cmake -GNinja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DCODE_COVERAGE=ON ..'
        ninja

    - name: "test and coverage"
      run: |
        cd build
        ctest -VV
        # gcovr -r ../ .
